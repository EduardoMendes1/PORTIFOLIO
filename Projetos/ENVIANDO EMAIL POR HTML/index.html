<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="ripple-background">
        <div class="circle xxlarge shade1"></div>
        <div class="circle xlarge shade2"></div>
        <div class="circle large shade3"></div>
        <div class="circle mediun shade4"></div>
        <div class="circle small shade5"></div>
    </div>

    <h1>Contato</h1>
    <form action="https://formsubmit.co/eduardo912duhduh@gmail.com" method="post">
        <input type="text" name="name" placeholder="Digite seu nome aqui" required>
        <input type="email" name="email" placeholder="Digite seu email aqui" required>

        <textarea name="message" placeholder="Digite uma mesangem aqui" cols="30" rows="10" required></textarea>

        <button type="submit">Enviar</button>

        <input type="hidden" name="_submit" value="Novo contato!">
        <input type="text" name="_homey" style="display:none;">
        <input type="hidden" name="_captcha" value="false">
    </form>
</body>

</html>
